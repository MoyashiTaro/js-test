<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUEjs機能</title>

    <!-- cssの代わり -->
    <style type="text/css">
        .benki{ color: burlywood; }
        .flip-list-move{ transition: transform 1s; }
        .uko { color: cornflowerblue; }
    </style>

</head>
<body>
    <div id="app">
        <!-- vueからDOM操作：内容・要素の置き換え -->
        {{ message }}<br>
        <input v-model="message">
        <!-- vueからDOM操作：プロパティ（src,class・・・）の置き換え -->
        <div v-bind:class="toilet">トイレの便器はここです。</div>
        <!-- ディレクティブ -->
            <!-- if文 -->
            <p v-if="miss">漏れてます</p>
            <p v-if="unmiss">間に合いました</p>
            
            <!-- イベント -->
            <p>{{ time }}</p>
            <button v-on:click="now">現時刻</button>

            <!-- 繰り返し処理　＋　アニメーション -->
            <transition-group name="flip-list" tag="ul">
                <li v-for="shape in shapes" v-bind:key="shape.name">
                    {{ shape.name }}
                </li>
            </transition-group>
            <button v-on:click="shanbulls">シャッフル</button>       
        <gesui></gesui>
    </div>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

    <script>
                
        Vue.component('gesui' , {
            template: `
            <div class="uko">
            <div class="uko">uko</div>
            <slot></slot>
            </div>
            `
        });

        const app = new Vue({ // const app = は省略可能
            el: "#app",
            data: {
                message: "unko",
                toilet: "benki",
                miss: true,
                unmiss: false,
                time: "00:00:00",
                shapes: [
                    {name: "便秘"},
                    {name: "下痢"},
                    {name: "快便"},
                    {name: "水"},
                    {name: "マキグソ"},
                    {name: "固め"},
                ],   
            },
            methods: {
                now: function(e){
                    const date = new Date();
                    this.time = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
                },
                shanbulls: function(){
                    this.shapes = _.shuffle(this.shapes);
                },
            },
        });
    </script>
</body>
</html>
