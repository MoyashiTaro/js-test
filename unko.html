<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>うんこ</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ol>
			<todos v-for="item in list" v-bind:todo="item" v-bind:key="item.id"></todos>
		</ol>
	</div>

	<script>
		Vue.component('todos', {
		props: ['todo'],
		template: '<li>{{ todo.text }}</li>'
		})

		new Vue({
		el: '#app',
		data: {
			list: [
			{ id: 0, text: 'Vegetables' },
			{ id: 1, text: 'Cheese' },
			{ id: 2, text: 'Whatever else humans are supposed to eat' }
			]
		}
		})
	</script>
</body>

</html>
